<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/layout.css">
    <title>Document</title>
</head>

<body>
    <div class="layout">
        <nav>
            <div class="navbar">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Ara...">

                </div>
                <div class="nav-group">
                    <div class="fast-order" style="display: flex;">
                        <div class="nav-img" style=" width: 32px;">
                            <img src="img/fast-order.png" alt="">
                        </div>
                        <p>Hızlı Sipariş</p>
                    </div>
                    <div class="fav" style="display: flex;">
                        <div class="nav-img">
                            <img src="img/fav.png" alt="">
                        </div>
                        <p>Favoriler</p>
                    </div>
                    <div class="basket" style="display: flex;">
                        <div class="nav-img">
                            <img src="img/basket.png" alt="">
                        </div>
                        <p>Sepetim</p>
                    </div>
                    <div class="money">
                        <p style="margin: 3px; font-size: 16px;">USD:30</p>
                        <p style="margin: 3px; font-size: 16px;">EUR:33</p>
                    </div>
                    <div class="user">
                        <p>Kullanıcı</p>
                    </div>
                    <div class="exit" style="display: flex;">
                        <div class="nav-img" style=" width: 20px;">
                            <img src="img/exit.png" alt="">
                        </div>
                        <p style="display: flex; align-items: center; font-size: 16px;">Çıkış</p>
                    </div>
                </div>
            </div>
        </nav>
        <div class="category">
            <div class="cat-logo"><img src="img/logo.png" alt=""></div>
            <div class="cat-btn" onclick="window.location.href='order.html'">
                <img src="img/home-btn.png" alt="">
            </div>
            <div class="cat-btn">
                <img src="img/sale-btn.png" alt="">
            </div>
            <div class="cat-btn" onclick="window.location.href='fast-order.html'">
                <img src="img/cargo-btn.png" alt="">
            </div>
            <div class="cat-btn" onclick="window.location.href='card.html'">
                <img src="img/card-btn.png" alt="">
            </div>
            <div class="cat-btn">
                <img src="img/book-btn.png" alt="">
            </div>
            <div class="cat-btn">
                <img src="img/message-btn.png" alt="">
            </div>
            <div class="cat-btn">
                <img src="img/headphone-btn.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
